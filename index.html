<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Menu Jogos + Carrossel + Validação + Máscara</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    nav { margin-bottom: 20px; }
    nav ul { list-style: none; padding: 0; display: flex; gap: 15px; }
    nav ul li { cursor: pointer; padding: 8px 12px; background: #333; color: #fff; border-radius: 5px; }
    nav ul li:hover { background: #555; }
    .carousel img { width: 100%; height: 300px; object-fit: cover; border-radius: 10px; }
    .carousel { max-width: 600px; margin: auto 0 30px; }

    form {
        max-width: 300px;
        margin: 20px auto;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    input, button {
        padding: 8px;
        font-size: 1em;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    input.error {
        border-color: red;
        background: #ffe6e6;
    }

    .error-msg {
        color: red;
        font-size: 0.9em;
        display: none;
    }
    </style>
</head>
<body>

<nav>
    <ul id="menu-jogos">
    <li>Jogo 1</li>
    <li>Jogo 2</li>
    <li>Jogo 3</li>
    <li>Jogo 4</li>
    </ul>
</nav>

<div class="carousel">
    <div><img src="https://placekitten.com/600/300" alt="Imagem 1"></div>
    <div><img src="https://placebear.com/600/300" alt="Imagem 2"></div>
    <div><img src="https://placeimg.com/600/300/tech" alt="Imagem 3"></div>
</div>

<form id="form-jogador">
    <label for="nome">Nome do Jogador:</label>
    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" />
    <span class="error-msg" id="erro-nome">Por favor, preencha o nome.</span>

    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" name="telefone" placeholder="(99) 99999-9999" />

    <button type="submit">Enviar</button>
</form>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-mask-plugin@1.14.16/dist/jquery.mask.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

<script>
    $(document).ready(function(){
    // Inicializa o carrossel slick
    $('.carousel').slick({
        dots: true,
        arrows: true,
        autoplay: true,
        autoplaySpeed: 2500,
        infinite: true,
        slidesToShow: 1,
        slidesToScroll: 1
    });

    // Clique no menu
    $('#menu-jogos li').click(function(){
        alert('Você clicou no ' + $(this).text());
    });

    // Máscara no telefone
    $('#telefone').mask('(00) 00000-0000');

    // Validação simples no envio do formulário
    $('#form-jogador').submit(function(event){
        event.preventDefault();

        const nome = $('#nome').val().trim();
        if(nome === ''){
        $('#nome').addClass('error');
        $('#erro-nome').show();
        } else {
        $('#nome').removeClass('error');
        $('#erro-nome').hide();
        alert('Formulário enviado! Nome: ' + nome + ', Telefone: ' + $('#telefone').val());
        // Aqui você pode fazer envio via AJAX ou resetar o form
        $(this)[0].reset();
        }
    });

    // Remove erro ao digitar no input nome
    $('#nome').on('input', function(){
        if($(this).val().trim() !== ''){
        $(this).removeClass('error');
        $('#erro-nome').hide();
        }
    });
    });
</script>

</body>
</html>
